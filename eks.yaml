apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth-mfe
  name: auth-mfe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mfe
  strategy: {}
  template:
    metadata:
      labels:
        app: auth-mfe
    spec:
      containers:
      - image: 386821460247.dkr.ecr.eu-west-1.amazonaws.com/auth_mfe:latest
        name: auth-mfe
        imagePullPolicy: Always
        resources: {}
        ports:
          - containerPort: 9000
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: auth-mfe
  labels:
    run: auth-mfe
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 9000
  selector:
    app: auth-mfe
  type: LoadBalancer
  
  
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-mfe
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - host: "development.imalipay.com"
    http:
      paths:
      - path: /auth-mfe
        pathType: Prefix
        backend:
          service:
            name: auth-mfe
            port:
              number: 80
